<div class="content" fxLayout="row" fxLayoutAlign="end">
  <div fxFlex="60%" fxFlex.sm="80%" fxFlex.xs="90%" fxLayout="column" fxLayoutGap="0.5em" class="homeText" [@transitionAnimations]="transition">
    <div class="photoHeader">
      SCENES FROM THE FARM
    </div>
    <div fxLayoutAlign="end">
      <button class="nav-btn" mat-stroked-button routerLink="" routerLinkActive="active">
        <span><i class="fas fa-chevron-left"></i> Back</span>
      </button>
    </div>
  </div>

  <div>
    <slideshow [height]="'300px'"
               [minHeight]="'525px'"
               [autoPlay]="false"
               [showArrows]="true"
               [imageUrls]="imageSources">
    </slideshow>
  </div>
</div>
